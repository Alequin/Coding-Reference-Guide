<!DOCTYPE html>
<html lang="en">

<head>
  <title>Git Summary</title>
  <meta charset="utf-8">
  <link href="../css/basic-layout.css" type="text/css" rel="stylesheet"/>
  <link id="summary-page-layout" href="../css/summary-page-layout.css" type="text/css" rel="stylesheet"/>
  <link href="../css/ruby.css" type="text/css" rel="stylesheet"/>
</head>

<body>

  <div id="header-container">

        <h1 id="main-header">Helpful Git</h1>

        <div id="contents-container">
          <table id="contents-table">
            <tr>
              <td>
                <a href="#">ph</a>
              </td>
              <td>
                <a href="#">ph</a>
              </td>
              <td>
                <a href="#rename-branch">Rename Branch</a>
              </td>
            </tr>
          </table>
        </div>
        <div class="header-divider divider"></div>
  </div>

  <div id="header-space"></div>

  <div id="primary-container">

    <div class="divider"></div>

    <div class="section">

      <span id="rename-branch" class="title-anchor"></span>
      <h2 class="section-header">Rename Branch</h2>

      <div class="section-content">
        <p class="section-text-normal">
          Rename the current branch.<br>
          <strong>
            git branch -m &#60;newname&#62;
          </strong>
        <p class="section-text-normal">
          Rename a different branch.<br>
          <strong>
            git branch -m &#60;oldname&#62; &#60;newname&#62;
          </strong>
          <br><br>
          (Sources:
          <br>
          <a href="http://stackoverflow.com/questions/6591213/how-to-rename-a-local-git-branch">
            StackOverflow: How to rename a local Git branch?)
          </a>
        </p>
      </div>

    </div>

    <div class="divider"></div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" rel="javascript"></script>
  <script src="../j-script/header.js" rel="javascript"></script>
  <script src="../j-script/show-contents.js" rel="javascript"></script>
  <script src="../j-script/summary-layout-switcher.js" rel="javascript"></script>

</body>

</html>
